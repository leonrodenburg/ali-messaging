version: "3"
services:
  consumer-1:
    build: consumer/
    image: ali-messaging-consumer
    ports:
      - 8080:8080
    env_file:
      - credentials.env
    environment:
      - ALICLOUD_QUEUE_NAME=Consumer1
      - SPRING_PROFILE=default
  consumer-2:
    image: ali-messaging-consumer
    ports:
      - 8081:8080
    env_file:
      - credentials.env
    environment:
      - ALICLOUD_QUEUE_NAME=Consumer2
      - SPRING_PROFILE=default
  consumer-3:
    image: ali-messaging-consumer
    ports:
      - 8082:8080
    env_file:
      - credentials.env
    environment:
      - ALICLOUD_QUEUE_NAME=Consumer3
      - SPRING_PROFILE=default
  producer:
    build: producer/
    env_file:
      - credentials.env
    environment:
      - ALICLOUD_QUEUE_NAME=Consumer2
      - ALICLOUD_TOPIC_NAME=AllConsumers
      - SPRING_PROFILE=default
